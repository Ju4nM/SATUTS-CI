name: SATUTS-CI

on:
  push:
    branches: ["main", "desarrollo"]
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true
  
jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.18.x
      - run: npm ci
      - run: npm run test:e2e
      - run: npm run build
      - run: npm run start:prod
